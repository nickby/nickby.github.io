<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap #1</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- создаем блок навигации внутри фиксированного контейнера -->
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#resposive-menu">
                        <span class="sr-only">Открыть навигацию</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Логотоип</a>
                </div>
                <div class="collapse navbar-collapse" id="resposive-menu">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Пункт 1</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Пункт 2 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Пункт 2.1</a></li>
                                <li><a href="#">Пункт 2.2</a></li>
                                <li><a href="#">Пункт 2.3</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Пункт 2.4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Пункт 3</a></li>
                        <li><a href="#">Пункт 4</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Слайдер -->
        <div id="carousel" class="carousel slide">
            <!-- индикаторы слайдов -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <!-- содержимое слайдера - слайды -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/slide-01.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Первый слайд</h3>
                        <p>Описание первого слайда</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/slide-02.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Второй слайд</h3>
                        <p>Описание второго слайда</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/slide-03.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Третий слайд</h3>
                        <p>Описание третьего слайда</p>
                    </div>
                </div>
            </div>

            <!-- стрелки переключения слайдов -->
            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div class="container">
            <div class="row">
                <h1>Название страницы</h1>
            </div>
        </div>

        <!-- пример резинового контейнера -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
                <div class="col-md-4 hidden-md visible-lg"></div>
            </div>
        </div>
        
        <!-- фиксируем футер -->
        <div class="navbar navbar-inverse navbar-fixed-bottom">
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.js"></script>

        <!-- инетрвал времени перелистывания слайдов - 3с -->
        <script>
            $(function () {
                $('.carousel').carousel({interval: 3000});
            });
        </script>
    </body>
</html>
